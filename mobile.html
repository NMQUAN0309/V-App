<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="referrer" content="no-referrer">
<title>VTimes Mobile</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800&family=Noto+Serif:ital,wght@0,400;0,600;0,700&display=swap" rel="stylesheet">
<style>
/* ============================================================
   V-APP MOBILE ‚Äî DESIGN SYSTEM
   ============================================================ */
*, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  /* Primary accent ‚Äî vibrant royal blue */
  --red: #1C64D1;
  --red-dark: #1450A8;
  --red-light: #EBF3FF;
  --red-accent: #5B9DF5;
  /* Text ‚Äî cool slate scale */
  --ink: #0D1B2E;
  --ink-secondary: #3A4F6A;
  --ink-tertiary: #6B82A0;
  --ink-faint: #9DB4CC;
  /* Surfaces */
  --surface: #F5F8FC;
  --surface-warm: #EBF0F7;
  --bg-card: #FFFFFF;
  /* Borders */
  --border: #C8D8EB;
  --border-light: #DDEAF6;
  --white: #FFFFFF;
  --font-body: 'Noto Sans', sans-serif;
  --font-headline: 'Noto Serif', 'Noto Sans', serif;
  --radius: 6px;
  --shadow-sm: 0 1px 4px rgba(28,100,209,.07);
  --shadow-md: 0 3px 14px rgba(28,100,209,.10);
  --transition: .2s ease;
}

html { font-size: 17px; -webkit-font-smoothing: antialiased; }
body {
  font-family: var(--font-body); color: var(--ink); background: var(--surface);
  line-height: 1.55; max-width: 430px; margin: 0 auto;
  position: relative; min-height: 100vh;
  box-shadow: 0 0 40px rgba(0,0,0,.08);
}
a { color: inherit; text-decoration: none; }
img { display: block; max-width: 100%; height: auto; }
button { font-family: inherit; cursor: pointer; border: none; background: none; }
ul, ol { list-style: none; }
input, select { font-family: inherit; }

::-webkit-scrollbar { width: 0; height: 0; }

.page { display: none; }
.page.active { display: block; }

/* ============================================================
   HEADER ‚Äî D√≤ng 1: ‚ò∞ Logo üîî
   ============================================================ */
.m-header {
  position: sticky; top: 0; z-index: 100;
  background: var(--white);
  border-bottom: 2px solid var(--red);
}
.m-header-row {
  display: flex; align-items: center; justify-content: space-between;
  padding: 10px 16px;
}
.m-hamburger {
  width: 36px; height: 36px; display: flex; flex-direction: column;
  align-items: center; justify-content: center; gap: 4px;
  border-radius: 8px;
}
.m-hamburger span { display: block; width: 20px; height: 2px; background: var(--ink); border-radius: 1px; }
.m-logo { display: flex; align-items: center; gap: 8px; }
.m-logo img { height: 32px; width: 32px; border-radius: 6px; }
.m-logo-text { font-family: var(--font-headline); font-size: 1.3rem; font-weight: 700; color: var(--red); }
.m-bell {
  width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
  font-size: 1.2rem; border-radius: 8px; position: relative;
}
.m-bell-dot {
  position: absolute; top: 6px; right: 6px;
  width: 8px; height: 8px; background: var(--red); border-radius: 50%;
  border: 2px solid var(--white);
}

/* ============================================================
   SEARCH ‚Äî D√≤ng 2
   ============================================================ */
.m-search {
  padding: 0 16px 10px; background: var(--white);
}
.m-search-input {
  width: 100%; padding: 10px 16px; border: 1px solid var(--border);
  border-radius: 24px; font-size: .9rem; background: var(--surface);
  transition: border-color var(--transition);
}
.m-search-input:focus { outline: none; border-color: var(--red); background: var(--white); }

/* ============================================================
   CATEGORY TABS ‚Äî D√≤ng 3
   ============================================================ */
.m-tabs {
  background: var(--white); border-bottom: 1px solid var(--border);
  position: sticky; top: 56px; z-index: 90;
}
.m-tab-home {
  font-size: 1rem; color: var(--red);
  padding-right: 16px; margin-right: 4px;
  border-right: 1px solid var(--border);
}
.m-tabs-scroll {
  display: flex; overflow-x: auto; flex: 1;
  -ms-overflow-style: none; scrollbar-width: none;
  cursor: grab;
}
.m-tabs-scroll::-webkit-scrollbar { display: none; }
.m-tabs-scroll.is-dragging { cursor: grabbing; }
.m-tab-item {
  padding: 10px 14px; font-size: .85rem; font-weight: 500;
  white-space: nowrap; color: var(--ink-secondary);
  transition: color var(--transition); flex-shrink: 0;
  position: relative;
}
.m-tab-item:hover, .m-tab-item.active { color: var(--red); }
.m-tab-item.active::after {
  content: ''; position: absolute; bottom: 0; left: 14px; right: 14px;
  height: 2px; background: var(--red);
}
.m-tab-special {
  color: var(--red); font-weight: 600;
}

/* ============================================================
   TICKER ‚Äî D√≤ng 4
   ============================================================ */
.m-ticker {
  background: linear-gradient(90deg, #1450A8 0%, #1C64D1 35%, #0891B2 70%, #0EA5E9 100%);
  color: #fff; overflow: hidden; font-weight: 500;
  font-size: .75rem; height: 28px; line-height: 28px;
}
.m-ticker-track {
  display: flex; gap: 32px; white-space: nowrap;
  animation: mTickerScroll 25s linear infinite;
}
.m-ticker-track span { display: inline-flex; align-items: center; gap: 5px; }
.m-ticker-track .dot { display: inline-block; width: 3px; height: 3px; border-radius: 50%; background: rgba(255,255,255,.5); }
@keyframes mTickerScroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* ============================================================
   MOBILE VIDEO FEED PAGE
   ============================================================ */
#mVideoFeedPage {
  display: none;
  background: var(--white);
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
  height: calc(100dvh - 96px);
}
#mVideoFeedPage.active { display: block; }
.m-vf-item {
  height: calc(100dvh - 96px); scroll-snap-align: start;
  display: flex; flex-direction: column; justify-content: center;
  align-items: center; padding: 12px 16px; box-sizing: border-box;
  cursor: pointer; position: relative; border-bottom: 1px solid var(--border);
}
.m-vf-item:hover .m-vf-play { background: var(--red); }
.m-vf-thumb-wrap {
  position: relative; width: 100%;
  aspect-ratio: 9/16; max-height: 70vh;
  overflow: hidden; border-radius: 14px; background: #111;
}
.m-vf-thumb { width: 100%; height: 100%; object-fit: cover; display: block; opacity: .85; }
.m-vf-play {
  position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
  width: 60px; height: 60px; background: rgba(0,0,0,.7); border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  color: #fff; font-size: 24px; padding-left: 5px; pointer-events: none;
  transition: background .2s;
}
.m-vf-duration {
  position: absolute; bottom: 8px; right: 10px;
  background: rgba(0,0,0,.8); color: #fff;
  font-size: .68rem; padding: 1px 6px; border-radius: 3px; font-weight: 600;
}
.m-vf-info { width: 100%; margin-top: 10px; }
.m-vf-title { color: var(--ink); font-size: .9rem; font-weight: 600; line-height: 1.4; margin-bottom: 3px; }
.m-vf-meta { color: var(--ink-tertiary); font-size: .75rem; }
.m-vf-swipe-hint {
  position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%);
  color: var(--ink-tertiary); font-size: .72rem; letter-spacing: .05em;
}

/* Mobile Video Lightbox */
.m-video-lightbox {
  position: fixed; inset: 0; background: #000;
  z-index: 2000; display: none;
}
.m-video-lightbox.open { display: block; }
.m-vlb-close {
  position: absolute; top: 16px; right: 20px;
  color: rgba(255,255,255,.85); font-size: 1.8rem; cursor: pointer;
  background: rgba(0,0,0,.4); border: none; border-radius: 50%;
  width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
  z-index: 20; line-height: 1;
}
.m-vlb-counter {
  position: absolute; top: 18px; left: 50%; transform: translateX(-50%);
  color: rgba(255,255,255,.85); font-size: .78rem; font-weight: 600;
  background: rgba(0,0,0,.4); padding: 5px 14px; border-radius: 20px;
  z-index: 20; pointer-events: none;
}
/* Vertical snap carousel */
.m-vlb-carousel {
  position: absolute; inset: 0;
  overflow-y: scroll; scroll-snap-type: y mandatory;
  scrollbar-width: none; -ms-overflow-style: none;
}
.m-vlb-carousel::-webkit-scrollbar { display: none; }
.m-vlb-slide {
  height: 100dvh; scroll-snap-align: start;
  position: relative; background: #000; overflow: hidden;
}
.m-vlb-thumb-wrap {
  position: absolute; inset: 0;
}
.m-vlb-thumb { width: 100%; height: 100%; object-fit: cover; display: block; }
.m-vlb-play {
  position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
  width: 72px; height: 72px; background: rgba(229,57,53,.82); border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  color: #fff; font-size: 30px; padding-left: 6px; pointer-events: none;
}
.m-vlb-slide-info {
  position: absolute; bottom: 0; left: 0; right: 0;
  padding: 80px 20px 36px;
  background: linear-gradient(transparent, rgba(0,0,0,.72));
  pointer-events: none;
}
.m-vlb-title { color: #fff; font-size: .95rem; font-weight: 700; line-height: 1.45; }
.m-vlb-hint {
  position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
  color: rgba(255,255,255,.35); font-size: .7rem; white-space: nowrap;
  z-index: 20; pointer-events: none;
}
.m-vlb-note { display: none; }

/* ============================================================
   HAMBURGER MENU
   ============================================================ */
.m-menu-overlay {
  position: fixed; inset: 0; z-index: 200;
  pointer-events: none; opacity: 0; transition: opacity .3s;
}
.m-menu-overlay.open { pointer-events: all; opacity: 1; }
.m-menu-backdrop { position: absolute; inset: 0; background: rgba(0,0,0,.4); }
.m-menu-panel {
  position: absolute; top: 0; left: 0; bottom: 0; width: 85%;
  max-width: 340px; background: var(--white);
  transform: translateX(-100%);
  transition: transform .35s cubic-bezier(.22,1,.36,1);
  overflow-y: auto;
}
.m-menu-overlay.open .m-menu-panel { transform: translateX(0); }
.m-menu-panel-header {
  display: flex; align-items: center; justify-content: space-between;
  padding: 14px 16px; border-bottom: 2px solid var(--red);
}
.m-menu-panel-header .m-logo-text { font-size: 1.1rem; }
.m-menu-close {
  width: 32px; height: 32px; font-size: 1.3rem;
  display: flex; align-items: center; justify-content: center; border-radius: 50%;
}
.m-menu-list { padding: 4px 0; }
.m-menu-cat { border-bottom: 1px solid var(--border-light); }
.m-menu-cat-main {
  display: block; padding: 11px 16px; font-weight: 700; font-size: .9rem;
}
.m-menu-cat-main:hover { color: var(--red); }
.m-menu-subs { display: flex; flex-wrap: wrap; gap: 4px 10px; padding: 0 16px 10px 28px; }
.m-menu-sub-link { font-size: .78rem; color: var(--ink-secondary); }
.m-menu-sub-link:hover { color: var(--red); }

/* ============================================================
   ARTICLE CARDS
   ============================================================ */
.m-card {
  background: var(--white); margin-bottom: 8px; cursor: pointer;
  transition: opacity var(--transition);
}
.m-card:hover { opacity: .9; }
.m-card-ava { width: 100%; aspect-ratio: 16/9; object-fit: cover; background: var(--border); }
.m-card-ava-half { width: 55%; aspect-ratio: 4/3; object-fit: cover; float: left; margin-right: 12px; margin-bottom: 4px; border-radius: var(--radius); background: var(--border); }
.m-card-ava-mid { width: 120px; min-width: 120px; height: 80px; object-fit: cover; float: left; margin-right: 12px; margin-bottom: 4px; border-radius: var(--radius); background: var(--border); }
.m-card-body { padding: 12px 16px; }
.m-card-title {
  font-family: var(--font-headline); font-weight: 700; font-size: 1.05rem;
  line-height: 1.35; margin-bottom: 4px;
  display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
}
.m-card-title:hover { color: var(--red); }
.m-card-sapo {
  font-size: .85rem; color: var(--ink-secondary); line-height: 1.45;
  display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
}


.m-card-compact {
  background: var(--white); padding: 12px 16px;
  border-bottom: 1px solid var(--border-light); cursor: pointer;
}
.m-card-compact .m-card-title { font-family: var(--font-body); font-size: .92rem; font-weight: 600; }
.m-card-compact .m-card-sapo { margin-top: 2px; }

/* Kinh doanh card frame */
.m-kd-card {
  background: #F9F6F3; border: 1px solid var(--border);
  margin: 0 0 8px; border-radius: 8px; overflow: hidden;
}
.m-kd-card .m-card { border-bottom: 1px solid var(--border-light); margin-bottom: 0; }
.m-kd-card .m-card:last-child { border-bottom: none; }

/* ============================================================
   SECTION DIVIDER
   ============================================================ */
.m-section-head {
  display: flex; align-items: center; justify-content: space-between;
  padding: 14px 16px 10px; background: var(--white);
  border-bottom: 2px solid var(--red); margin-top: 8px;
}
.m-sec-title {
  font-family: var(--font-headline); font-weight: 700; font-size: 1.05rem;
  color: var(--red);
}
.m-sec-more { font-size: .8rem; color: var(--ink-tertiary); }

/* ============================================================
   SPECIAL BOXES (Mobile stream)
   ============================================================ */
.m-box {
  background: var(--white); margin: 8px 0; overflow: hidden;
}
.m-box-inner { padding: 20px 16px; }
.m-box-label {
  font-size: .7rem; font-weight: 700; text-transform: uppercase;
  letter-spacing: .08em; color: var(--red); margin-bottom: 12px;
  display: flex; align-items: center; gap: 6px;
}
.m-box-label::before {
  content: ''; display: inline-block; width: 3px; height: 14px;
  background: var(--red); border-radius: 2px;
}

/* Box 1: VN-Index */
.m-vnindex-chart {
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  border-radius: 10px; padding: 20px; color: #fff; margin-bottom: 12px;
}
.m-vnindex-header { display: flex; align-items: baseline; gap: 10px; margin-bottom: 16px; }
.m-vnindex-label { font-size: .85rem; font-weight: 600; opacity: .7; }
.m-vnindex-value { font-size: 1.6rem; font-weight: 700; }
.m-vnindex-change { font-size: .85rem; color: #4caf50; font-weight: 600; }
.m-vnindex-bars {
  display: flex; align-items: flex-end; gap: 3px; height: 60px; margin-bottom: 12px;
}
.m-vnindex-bar {
  flex: 1; border-radius: 2px 2px 0 0;
  transition: height .3s;
}
.m-vnindex-input {
  width: 100%; padding: 8px 12px; border: 1px solid rgba(255,255,255,.2);
  border-radius: 8px; background: rgba(255,255,255,.08); color: #fff;
  font-size: .85rem;
}
.m-vnindex-input::placeholder { color: rgba(255,255,255,.4); }
.m-vnindex-input:focus { outline: none; border-color: var(--red-accent); }

/* Box 2: Project Search */
.m-project-search input {
  width: 100%; padding: 10px 16px; border: 1px solid var(--border);
  border-radius: 8px; font-size: .9rem; background: var(--surface);
}
.m-project-search input:focus { outline: none; border-color: var(--red); }
.m-project-search .m-search-btn {
  display: block; width: 100%; padding: 10px; margin-top: 8px;
  background: var(--red); color: var(--white); border-radius: 8px;
  font-weight: 600; font-size: .9rem; text-align: center;
}

/* Box 3: Quote */
.m-quote-box {
  background: linear-gradient(135deg, var(--red) 0%, var(--red-dark) 100%);
  border-radius: 10px; padding: 24px 20px; color: var(--white);
  position: relative;
}
.m-quote-mark {
  font-family: Georgia, serif; font-size: 4rem; line-height: 1;
  opacity: .2; position: absolute; top: 8px; left: 12px;
}
.m-quote-text {
  font-family: var(--font-headline); font-size: 1.05rem; font-style: italic;
  line-height: 1.5; margin-bottom: 12px; position: relative;
}
.m-quote-author { font-size: .85rem; font-weight: 600; opacity: .85; text-align: right; }

/* Box 4: Traffic Violation */
.m-traffic-search { display: flex; flex-direction: column; gap: 8px; }
.m-traffic-search input {
  width: 100%; padding: 10px 16px; border: 1px solid var(--border);
  border-radius: 8px; font-size: .9rem; background: var(--surface);
}
.m-traffic-search input:focus { outline: none; border-color: var(--red); }
.m-traffic-search .m-search-btn {
  padding: 10px; background: var(--red); color: var(--white);
  border-radius: 8px; font-weight: 600; font-size: .9rem; text-align: center;
}

/* Box 5: Weather */
.m-weather-grid {
  display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px;
}
.m-weather-day {
  text-align: center; padding: 10px 4px;
  background: var(--surface); border-radius: 8px;
}
.m-weather-day-name { font-size: .72rem; font-weight: 600; color: var(--ink-secondary); }
.m-weather-day-icon { font-size: 1.3rem; margin: 4px 0; }
.m-weather-day-temp { font-size: .78rem; font-weight: 600; color: var(--ink); }
.m-weather-day-date { font-size: .65rem; color: var(--ink-faint); }

/* ============================================================
   VN NEWS MAP
   ============================================================ */
.vn-map-mini-wrap {
  border-radius: 8px; overflow: hidden; background: #b8d4e8;
  margin: 0 -4px;
}
.vn-map-legend {
  display: flex; align-items: center; gap: 8px; margin-top: 10px;
  font-size: .72rem; color: var(--ink-secondary);
}
.vn-legend-dot {
  display: inline-block; width: 10px; height: 10px; border-radius: 50%;
  background: #E53935; flex-shrink: 0;
  box-shadow: 0 0 0 3px rgba(229,57,53,.25);
}
@keyframes vnPulse {
  0%   { transform: scale(1); opacity: 0.8; }
  80%  { transform: scale(3); opacity: 0; }
  100% { transform: scale(3); opacity: 0; }
}
.vn-pulse-ring {
  fill: #E53935; pointer-events: none;
  transform-box: fill-box; transform-origin: center;
  animation: vnPulse 2s ease-out infinite;
}
.vn-dot-center { fill: #E53935; stroke: #fff; stroke-width: 1; }
.vn-map-event-dot { cursor: pointer; }

/* VN Event Panel (bottom sheet) */
.vn-event-overlay {
  position: fixed; inset: 0; background: rgba(0,0,0,.35);
  z-index: 800; display: none;
}
.vn-event-overlay.open { display: block; }
.vn-event-panel {
  position: fixed; bottom: 0; left: 50%;
  transform: translateX(-50%) translateY(100%);
  width: 100%; max-width: 430px; background: var(--white);
  border-radius: 20px 20px 0 0; z-index: 801;
  transition: transform .35s cubic-bezier(.22,1,.36,1);
  max-height: 72vh; overflow-y: auto;
}
.vn-event-panel.open { transform: translateX(-50%) translateY(0); }
.vn-ep-header {
  display: flex; align-items: center; justify-content: space-between;
  padding: 14px 16px; border-bottom: 1px solid var(--border);
  position: sticky; top: 0; background: var(--white); z-index: 2;
}
.vn-ep-title { font-weight: 700; font-size: .92rem; color: var(--ink); flex: 1; }
.vn-ep-close {
  width: 30px; height: 30px; border-radius: 50%; background: var(--surface);
  display: flex; align-items: center; justify-content: center;
  font-size: .85rem; color: var(--ink-secondary); flex-shrink: 0;
}
.vn-ep-location {
  display: flex; align-items: center; gap: 6px;
  padding: 8px 16px; background: #FEF2F2; border-bottom: 1px solid #FECACA;
  font-size: .78rem; font-weight: 600; color: #DC2626;
}
.vn-ep-top-article {
  display: flex; gap: 12px; padding: 12px 16px;
  border-bottom: 1px solid var(--border-light); cursor: pointer;
}
.vn-ep-top-img {
  width: 80px; height: 60px; border-radius: 6px; object-fit: cover; flex-shrink: 0;
}
.vn-ep-top-body { flex: 1; min-width: 0; }
.vn-ep-top-badge {
  display: inline-block; font-size: .62rem; font-weight: 700;
  background: #E53935; color: #fff; padding: 1px 6px; border-radius: 3px; margin-bottom: 5px;
}
.vn-ep-top-time { font-size: .68rem; color: var(--ink-faint); margin-bottom: 3px; }
.vn-ep-top-title { font-size: .85rem; font-weight: 700; color: var(--ink); line-height: 1.4; }
.vn-ep-list-item {
  display: flex; align-items: flex-start; gap: 10px;
  padding: 10px 16px; border-bottom: 1px solid var(--border-light); cursor: pointer;
}
.vn-ep-list-time { font-size: .67rem; color: var(--ink-faint); min-width: 60px; flex-shrink: 0; margin-top: 2px; }
.vn-ep-list-title { font-size: .82rem; color: var(--ink); line-height: 1.4; }
.vn-ep-see-more {
  display: block; text-align: center; font-size: .8rem; font-weight: 600;
  color: var(--red); padding: 14px 16px;
}

/* ============================================================
   CATEGORY PAGE ‚Äî MOBILE
   ============================================================ */
.m-cat-subs {
  display: flex; gap: 0; overflow-x: auto;
  background: var(--white); border-bottom: 1px solid var(--border);
  -ms-overflow-style: none; scrollbar-width: none;
}
.m-cat-subs::-webkit-scrollbar { display: none; }
.m-cat-sub-item {
  padding: 10px 14px; font-size: .82rem; font-weight: 500;
  white-space: nowrap; color: var(--ink-secondary);
  transition: color var(--transition); flex-shrink: 0;
}

<script>
(function() {

  function goArticle(a) { location.hash = `#article/${a.id}`; }

      ...Object.values(D.CATEGORY_ARTICLES),
      ...Object.values(D.MOBILE_CATEGORY_ARTICLES), ...Object.values(D.MOBILE_REMAINING)
    ];

  }

  // ============================================================

    const t = D.TICKER_DATA;

  // ============================================================

    const scroll = $('#mTabsScroll');
    let html = `<a href="#home" class="m-tab-home m-tab-item">üè†</a>`;
    html += `<a href="javascript:void(0)" class="m-tab-item m-tab-special" id="mTabLatest">M·ªõi nh·∫•t</a>`;

    // Mouse drag-to-scroll (touch is handled natively on mobile)

    scroll.addEventListener('mousedown', e => {
      if (e.button !== 0) return;
      isDown = true; didDrag = false;
      startX = e.pageX; sl = scroll.scrollLeft;
    });
    document.addEventListener('mouseup', () => {
      if (!isDown) return;
      isDown = false; scroll.classList.remove('is-dragging');
    });
    scroll.addEventListener('mousemove', e => {
      if (!isDown) return;
      const dx = e.pageX - startX;
      if (Math.abs(dx) > 4) {
        didDrag = true;
        scroll.classList.add('is-dragging');
        scroll.scrollLeft = sl - dx;
      }
    });
    scroll.addEventListener('click', e => {
      if (didDrag) { e.preventDefault(); e.stopPropagation(); didDrag = false; }
    }, true);

    // Tab actions
    $('.m-tab-home').addEventListener('click', e => {
      e.preventDefault();
      $$('.page').forEach(p => p.classList.remove('active'));

  const VN_REGION_COUNTRIES = new Set(['704','418','116','156','764','104','458']);

  function vnMapProject(lon, lat, W, H) {
    const minLon = 98, maxLon = 116, minLat = 4, maxLat = 28;
    const x = (lon - minLon) / (maxLon - minLon) * W;
    const y = (maxLat - lat) / (maxLat - minLat) * H;
    return [x, y];
  }

  function buildVnMapSVG(countries, W, H) {
    let paths = '';
    countries.features.forEach(f => {
      const id = String(f.id);
      if (!VN_REGION_COUNTRIES.has(id)) return;
      const isVN = id === '704';
      const g = f.geometry;
      if (!g) return;
      const polys = g.type === 'Polygon' ? [g.coordinates] : g.coordinates;
      let d = '';
      polys.forEach(poly => {
        poly.forEach(ring => {
          if (ring.length < 2) return;
          for (let i = 0; i < ring.length; i++) {
            const [x, y] = vnMapProject(ring[i][0], ring[i][1], W, H);
            if (i === 0) d += 'M' + x.toFixed(1) + ',' + y.toFixed(1);
            else {
              const dLon = Math.abs(ring[i][0] - ring[i-1][0]);
              d += (dLon > 90 ? 'M' : 'L') + x.toFixed(1) + ',' + y.toFixed(1);
            }
          }
          d += 'Z';
        });
      });
      if (!d) return;
      paths += isVN
        ? `<path d="${d}" fill="#c8ddf5" stroke="#7aaad8" stroke-width="0.6"/>`
        : `<path d="${d}" fill="#e2ebf5" stroke="#b8c8d8" stroke-width="0.4"/>`;
    });
    let dots = '';
    VN_EVENT_DATA.forEach((ev, i) => {
      const [cx, cy] = vnMapProject(ev.lon, ev.lat, W, H);
      const delay = (i * 0.4).toFixed(1);
      dots += `<g class="vn-map-event-dot" data-evid="${ev.id}" transform="translate(${cx.toFixed(1)},${cy.toFixed(1)})">
        <circle class="vn-pulse-ring" cx="0" cy="0" r="6" style="animation-delay:${delay}s"/>
        <circle class="vn-dot-center" cx="0" cy="0" r="4"/>
      </g>`;
    });
    return `<svg viewBox="0 0 ${W} ${H}" style="width:100%;display:block" xmlns="http://www.w3.org/2000/svg">
      <rect width="${W}" height="${H}" fill="#b8d4e8"/>
      <g>${paths}</g>
      <g>${dots}</g>
    </svg>`;
  }

  let _wmCache = null;
  async function loadWorldAtlas() {
    if (_wmCache) return _wmCache;
    if (!window.topojson) {
      await new Promise((res, rej) => {
        const s = document.createElement('script');
        s.src = 'https://cdn.jsdelivr.net/npm/topojson-client@3.1.0/dist/topojson-client.min.js';
        s.onload = res; s.onerror = rej;
        document.head.appendChild(s);
      });
    }
    const world = await fetch('https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json').then(r => r.json());
    _wmCache = window.topojson.feature(world, world.objects.countries);
    return _wmCache;
  }

  const WAR_COUNTRY_MAP = {
    '804': { conflictKey: 'ukraine-russia',   color: '#FF7043', name: 'Ukraine' },
    '643': { conflictKey: 'ukraine-russia',   color: '#FF8A65', name: 'Nga' },
    '376': { conflictKey: 'israel-palestine', color: '#29B6F6', name: 'Israel' },
    '275': { conflictKey: 'israel-palestine', color: '#4FC3F7', name: 'Palestine' },
    '840': { conflictKey: 'usa-iran',         color: '#AB47BC', name: 'M·ªπ' },
    '364': { conflictKey: 'usa-iran',         color: '#CE93D8', name: 'Iran' },
  };

  function wmProject(lon, lat, W, H) {
    const x = (lon + 180) / 360 * W;
    const y = (73 - Math.max(-55, Math.min(73, lat))) / 128 * H;
    return [x, y];
  }
  function wmRingPath(ring, W, H) {
    if (ring.length < 2) return '';
    let d = '';
    for (let i = 0; i < ring.length; i++) {
      const [x, y] = wmProject(ring[i][0], ring[i][1], W, H);
      if (i === 0) {
        d += 'M' + x.toFixed(1) + ',' + y.toFixed(1);
      } else {
        const dLon = Math.abs(ring[i][0] - ring[i-1][0]);
        d += (dLon > 180 ? 'M' : 'L') + x.toFixed(1) + ',' + y.toFixed(1);
      }
    }
    return d + 'Z';
  }
  function wmFeaturePath(feature, W, H) {
    const g = feature.geometry;
    if (!g) return '';
    const polys = g.type === 'Polygon' ? [g.coordinates] : g.coordinates;
    return polys.map(poly => poly.map(ring => wmRingPath(ring, W, H)).join('')).join('');
  }
  function buildConflictMapSVG(countries, W, H) {
    const sorted = [...countries.features].sort((a, b) =>
      (WAR_COUNTRY_MAP[String(a.id)] ? 1 : 0) - (WAR_COUNTRY_MAP[String(b.id)] ? 1 : 0)
    );
    let paths = '';
    sorted.forEach(f => {
      const id = String(f.id);
      const conf = WAR_COUNTRY_MAP[id];
      const d = wmFeaturePath(f, W, H);
      if (!d) return;
      if (conf) {
        paths += `<path d="${d}" fill="${conf.color}" fill-opacity="0.82" stroke="#fff" stroke-width="0.8"/>`;
      } else {
        paths += `<path d="${d}" fill="#ddd8c2" stroke="#bfbba8" stroke-width="0.3"/>`;
      }
    });
    return `<svg viewBox="0 0 ${W} ${H}" style="width:100%;display:block" xmlns="http://www.w3.org/2000/svg">
      <rect width="${W}" height="${H}" fill="#b8d4e8"/>
      <g>${paths}</g>
    </svg>`;
  }

  let mPresentOn = false;
  let mPmObserver = null;
  let mPmScrollTimer = null;
  let mPmVisibleMap = new Map();
  let mLitEls = new Set();
  let mDismissedEls = new Set();
  let mPmPageKey = 'home';

  function mGetPageKey() {
    const hash = location.hash || '#home';
    const parts = hash.replace('#','').split('/');
    if (parts[0] === 'library') return 'library';
    if (parts[0] === 'article') return 'article';
    if (parts[0] === 'category' && parts[1] === 'goc-nhin-chuyen-gia') return 'expert';
    if (parts[0] === 'category') return 'category';
    if (parts[0] === 'home' || parts[0] === '') return 'home';
    return null;
  }

  function mGetItems(pageKey) {
    if (!pageKey || !M_ANNOTATIONS[pageKey]) return [];
    return M_ANNOTATIONS[pageKey].map(ann => {
      const el = document.querySelector(ann.selector);
      return el ? { el, ann } : null;
    }).filter(Boolean);
  }

  function mClearObserver() {
    if (mPmObserver) { mPmObserver.disconnect(); mPmObserver = null; }
    mPmVisibleMap.clear();
  }

  function mClearLit() {
    mLitEls.forEach(el => el.classList.remove('present-m-lit'));
    mLitEls.clear();
  }

  function mInitObserver(pageKey) {
    mClearObserver();
    const items = mGetItems(pageKey);
    if (!items.length) return;
    mPmObserver = new IntersectionObserver(entries => {
      entries.forEach(e => mPmVisibleMap.set(e.target, e.intersectionRatio));
    }, { threshold: [0, 0.1, 0.25, 0.5, 0.75, 1.0] });
    items.forEach(({ el }) => { mPmObserver.observe(el); });
  }

  // Returns up to 3 visible items sorted by proximity to viewport center
  function mFindVisible(pageKey) {
    const vh = window.innerHeight;
    const viewCenter = vh * 0.42;
    const scrollY = window.scrollY || window.pageYOffset;
    const candidates = [];
    mGetItems(pageKey).forEach(({ el, ann }) => {
      const ratio = mPmVisibleMap.get(el) || 0;
      if (ratio < 0.05) return;
      if (ann.maxScroll !== undefined && scrollY > ann.maxScroll) return;
      if (mDismissedEls.has(el)) return;
      const rect = el.getBoundingClientRect();
      const elCenter = rect.top + rect.height / 2;
      const dist = Math.abs(elCenter - viewCenter);
      candidates.push({ el, ann, dist });
    });
    candidates.sort((a, b) => a.dist - b.dist);
    return candidates.slice(0, 3);
  }

  // Render all visible annotations as stacked cards in the bottom sheet
  function mRenderSheet(items) {
    const cards = document.getElementById('mPsCards');
    const sheet = document.getElementById('mPresentSheet');
    mClearLit();
    cards.innerHTML = '';
    if (!items.length) { sheet.classList.remove('mps-show'); return; }
    items.forEach(item => {
      const card = document.createElement('div');
      card.className = 'm-ps-card';
      card.innerHTML =
        '<div class="m-ps-card-top">' +
          '<div class="m-ps-card-title">' + item.ann.title + '</div>' +
          '<button class="m-ps-card-close" aria-label="ƒê√≥ng">‚úï</button>' +
        '</div>' +
        '<div class="m-ps-card-desc">' + item.ann.desc + '</div>';
      card.querySelector('.m-ps-card-close').addEventListener('click', () => {
        mDismissedEls.add(item.el);
        item.el.classList.remove('present-m-lit');
        mLitEls.delete(item.el);
        card.remove();
        if (!cards.querySelector('.m-ps-card')) sheet.classList.remove('mps-show');
      });
      cards.appendChild(card);
      item.el.classList.add('present-m-lit');
      mLitEls.add(item.el);
    });
    sheet.classList.add('mps-show');
  }

  function mOnScrollStop() {
    if (!mPresentOn) return;
    mRenderSheet(mFindVisible(mPmPageKey));
  }

  function mHideAll() {
    document.getElementById('mPsCards').innerHTML = '';
    document.getElementById('mPresentSheet').classList.remove('mps-show');
    mClearLit();
    mDismissedEls.clear();
  }

  function mTogglePresent() {
    mPresentOn = !mPresentOn;
    const btn = document.getElementById('mPresentToggleBtn');
    btn.classList.toggle('mpm-on', mPresentOn);
    if (mPresentOn) {
      mPmLabelElements();
      mPmPageKey = mGetPageKey();
      mInitObserver(mPmPageKey);
      setTimeout(mOnScrollStop, 350);
    } else {
      mClearObserver();
      mHideAll();
    }
  }
  window.mTogglePresent = mTogglePresent;

  // Allow external code (e.g. mLibRenderSearch) to re-init after dynamic content renders
  window.mPmReinit = function() {
    if (!mPresentOn) return;
    mPmLabelElements();
    mInitObserver(mGetPageKey());
    setTimeout(mOnScrollStop, 300);
  };

  // Scroll listener (M5)
  window.addEventListener('scroll', () => {
    if (!mPresentOn) return;
    clearTimeout(mPmScrollTimer);
    document.getElementById('mPsCards').innerHTML = '';
    document.getElementById('mPresentSheet').classList.remove('mps-show');
    mClearLit();
    mPmScrollTimer = setTimeout(mOnScrollStop, 450);
  }, { passive: true });

  // Hook hashchange (M6)
  window.addEventListener('hashchange', () => {
    if (!mPresentOn) return;
    mHideAll();
    mPmPageKey = mGetPageKey();
    setTimeout(() => {
      mPmLabelElements();
      mInitObserver(mPmPageKey);
      setTimeout(mOnScrollStop, 500);
    }, 250);
  });
